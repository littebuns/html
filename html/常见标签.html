<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 只设置宽度 高度会等比例缩放 -->
    <img src="images/1.jpg" alt="图片找不到了" title="这是图片" width="200px">    

    <!-- 链接路径可以是网络或者本地 -->
    <a href="http://www.baidu.com">百度</a>
    <a href="table.html">表格</a>
    <br>
    <!-- 图片也可以作为超链接 -->
    <a href="http://www.baidu.com">
        <img src="images/1.jpg" alt="图片找不到了" title="这是图片" width="200px">    
    </a>
    <hr>
    <!-- target 属性可以指定打开的位置 _self _blank-->
    <a href="http://www.baidu.com" target="_blank">百度</a>

</body>
</html>
